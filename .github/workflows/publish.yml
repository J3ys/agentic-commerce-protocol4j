name: Publish to Sonatype (Maven Central)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  snapshot:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Debug - Check secrets presence
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          echo "Checking environment variables..."
          if [ -n "$OSSRH_USERNAME" ]; then
            echo "✓ OSSRH_USERNAME is set (length: ${#OSSRH_USERNAME})"
          else
            echo "✗ OSSRH_USERNAME is NOT set"
          fi

          if [ -n "$OSSRH_PASSWORD" ]; then
            echo "✓ OSSRH_PASSWORD is set (length: ${#OSSRH_PASSWORD})"
          else
            echo "✗ OSSRH_PASSWORD is NOT set"
          fi

          if [ -n "$SIGNING_KEY" ]; then
            echo "✓ SIGNING_KEY is set (length: ${#SIGNING_KEY})"
          else
            echo "✗ SIGNING_KEY is NOT set"
          fi

          if [ -n "$SIGNING_PASSWORD" ]; then
            echo "✓ SIGNING_PASSWORD is set (length: ${#SIGNING_PASSWORD})"
          else
            echo "✗ SIGNING_PASSWORD is NOT set"
          fi

      - name: Publish SNAPSHOT to Sonatype
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          ./gradlew --no-daemon publishToSonatype

  release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Debug - Check secrets presence
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          echo "Checking environment variables..."
          if [ -n "$OSSRH_USERNAME" ]; then
            echo "✓ OSSRH_USERNAME is set (length: ${#OSSRH_USERNAME})"
          else
            echo "✗ OSSRH_USERNAME is NOT set"
          fi

          if [ -n "$OSSRH_PASSWORD" ]; then
            echo "✓ OSSRH_PASSWORD is set (length: ${#OSSRH_PASSWORD})"
          else
            echo "✗ OSSRH_PASSWORD is NOT set"
          fi

          if [ -n "$SIGNING_KEY" ]; then
            echo "✓ SIGNING_KEY is set (length: ${#SIGNING_KEY})"
          else
            echo "✗ SIGNING_KEY is NOT set"
          fi

          if [ -n "$SIGNING_PASSWORD" ]; then
            echo "✓ SIGNING_PASSWORD is set (length: ${#SIGNING_PASSWORD})"
          else
            echo "✗ SIGNING_PASSWORD is NOT set"
          fi

      - name: Publish and Release to Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          ./gradlew --no-daemon publishToSonatype closeAndReleaseSonatypeStagingRepository
